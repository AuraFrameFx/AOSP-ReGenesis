[versions]
# ===== GRADLE & KOTLIN =====
agp = "9.0.0-alpha02"
xposed = "82"  # Xposed Framework API version
api = "82"
lsposed = "6.4"  # LSPosed LSPlant version
openapiGeneratorGradlePlugin = "7.15.0"  # OpenAPI Generator Gradle Plugin version
ktlint = "13.1.0"  # Ktlint version
converterScalars = "3.0.0"
desugar_jdk_libs = "2.1.5"
detektGradlePlugin = "1.23.8"
dokkaGradlePlugin = "2.0.0"
kotlin = "2.2.20-RC"
ksp = "2.2.20-RC-2.0.2"
serialization = "1.9.0"

# ===== YUKIHOOK =====
yukihookapi = "2.1.1"  # Explicit version for YukiHook API

# ===== GOOGLE =====
gson-version = "2.11.0"  # Version for Google GSON library

[libraries]
# ===== YUKIHOOK =====
# Full notation for YukiHook libraries
com-highcapable-yukihookapi-api = { group = "com.highcapable.yukihookapi", name = "api", version.ref = "yukihookapi" }
com-highcapable-yukihookapi-ksp = { group = "com.highcapable.yukihookapi", name = "ksp-xposed", version.ref = "yukihookapi" }
com-highcapable-yukihookapi-prefs = { group = "com.highcapable.yukihookapi", name = "prefs", version.ref = "yukihookapi" }

# Aliases for easier access
yukihook-core = { module = "com.highcapable.yukihookapi:api" }
yukihook-ksp = { module = "com.highcapable.yukihookapi:ksp-xposed" }
yukihook-prefs = { module = "com.highcapable.yukihookapi:prefs" }

[plugins]
# ===== YUKIHOOK =====
yukihook = { id = "com.highcapable.yukihook", version.ref = "yukihookapi" }
yukihook-ksp = { id = "com.highcapable.yukihook.ksp", version.ref = "yukihookapi" }

# ===== ANDROID =====
# Note: YukiHookAPI requires the Xposed module to be an Android application module
# Make sure to apply the YukiHook plugin in your module's build.gradle.kts:
# plugins {
#     id("com.highcapable.yukihook")
# }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openapiGeneratorGradlePlugin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }

# ===== HILT =====
hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt-version" }

# ===== FIREBASE =====
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version = "3.0.6" }
firebase-perf = { id = "com.google.firebase.firebase-perf", version = "2.0.1" }
google-services = { id = "com.google.gms.google-services", version = "4.4.3" }

# ===== CODE QUALITY =====
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.23.8" }
dokka = { id = "org.jetbrains.dokka", version = "2.0.0" }
spotless = { id = "com.diffplug.spotless", version = "7.2.1" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }

# ===== KOTLIN SYMBOL PROCESSING =====
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }

# [libraries] - Moved to after version definitions
# ===== XPOSED =====
xposed-api = { group = "de.robv.android.xposed", name = "api", version.ref = "xposed" }

# ===== YUKIHOOK =====
