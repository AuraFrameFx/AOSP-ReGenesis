# Gradle properties for MemoriaOs

org.gradle.configuration-cache.problems=warn
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true

# ===== BLEEDING-EDGE COMPATIBILITY =====
# AGP 9.0.0-alpha compatibility workarounds
android.useFullClasspathForDexingTransform=true

org.gradle.unsafe.configuration-cache=true


# Kotlin
kotlin.code.style=official
kotlin.incremental=true
ksp.kotlinLanguageVersion=2.2
ksp.kotlinApiVersion=2.2

# Android
android.useAndroidX=true

android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Dokka V2 migration
# Java toolchain - use Java 17 instead of 24 for compatibility
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.auto-detect=false

org.gradle.daemon=true
org.gradle.configuration-cache=true
org.gradle.jvmargs=-Xmx10g
