# Gradle properties for MemoriaOs

org.gradle.configuration-cache.problems=warn
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true

# ===== MODERN COMPATIBILITY =====
# AGP 8.6.x stable compatibility
android.useFullClasspathForDexingTransform=true
android.suppressUnsupportedCompileSdk=34
org.gradle.unsafe.configuration-cache=true

# Modern plugin compatibility
android.experimental.testOptions.managedDevices.setupTimeoutMinutes=20
android.experimental.androidTest.numManagedDeviceShards=1
android.experimental.lint.missingBaselineIsEmptyBaseline=true

# Ignore Android Studio version warnings
android.studio.version.check=false
android.gradle.plugin.version.check=false

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
ksp.kotlinLanguageVersion=1.8
ksp.kotlinApiVersion=1.8

# Android
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Dokka V2 migration
# Java toolchain

org.gradle.daemon=true
org.gradle.java.installations.auto-download=true
org.gradle.configuration-cache=true
org.gradle.jvmargs=-Xmx8192m
